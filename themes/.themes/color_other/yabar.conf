
bar-list = ["bar1"];

bar1:{
	font: "Dina, FontAwesome 8";
	block-list: ["ya_workspace", "ya_title","prev_music", "ya_music","next_music", "ya_cpu", "ya_thermal", "ya_mem", "pacmandisplay", "ya_vol", "ya_date", "ya_power"];
	position: "top";
	gap-horizontal: 0; 		#width in pixels
	gap-vertical: 22; 		#width in pixels
	height: 25; 			#height
	background-color-rgb: 0x101a20;
	underline-size: 3;
	overline-size: 3;
	ya_date:{
		exec: "YABAR_DATE";
		fixed-size: 140;
		align: "right";
		interval: 2;
                background-color-rgb: 0x101a20;
                foreground-color-rgb:0x6c8ea0;
                underline-color-rgb:0x6c8ea0;
		internal-prefix: "  ";
		internal-option1: "%a %d %b, %I:%M";
	}
	ya_mem:{
		exec: "YABAR_MEMORY";
                background-color-rgb: 0x101a20;
                foreground-color-rgb:0xa06f36;
                underline-color-rgb:0xa06f36;
    	        align: "right";
		fixed-size: 70;
		interval: 1;
		internal-prefix: " ";
	}
	ya_thermal: {
		exec: "YABAR_THERMAL";
                background-color-rgb: 0x101a20;
                
                foreground-color-rgb:0x9b9ca0;
                underline-color-rgb:0x9b9ca0;
		align: "right";
		fixed-size: 50;
		interval: 1;
		internal-option1: "thermal_zone0"; #Get NAME from /sys/class/NAME/temp
		internal-prefix: " ";
	}
	pacmandisplay:{
                background-color-rgb: 0x101a20;
                
                foreground-color-rgb:0xe2b271;
                underline-color-rgb:0xe2b271;
         	exec: "upd='  ' && upd+=$(pacman -Qu | wc -l) && echo $upd";
	        type: "periodic";
	        align: "right";
	        fixed-size: 50;
	        interval: 1;
			        }
        ya_vol: {
                internal-prefix: "♬";
                exec: "~/.i3/volcontrol.sh";
                background-color-rgb: 0x101a20;
                
                foreground-color-rgb:0xd9c3a1;
                underline-color-rgb:0xd9c3a1;
		align: "right";
		fixed-size: 50;
                type: "periodic";
                interval: 0.2;
                command-button1: "amixer set Master toggle";
                command-button3: "pavucontrol";
                command-button4: "amixer -D pulse sset Master 2%+";
                command-button5: "amixer -D pulse sset Master 2%-";
        }

        ya_cpu: {
	        exec: "YABAR_CPU";
                background-color-rgb: 0x101a20;

                

                foreground-color-rgb:0xbdcad5;
                underline-color-rgb:0xbdcad5;
		align: "right";
		fixed-size: 60;
		interval: 1;
		internal-prefix: "  ";
		internal-suffix: "%";
        }
        ya_workspace: {
		exec: "python ~/.i3/i3ws.py";
		pango-markup: true;
		type: "persist";
		align: "left";
		variable-size: true;
		interval: 1;
	 }
	 ya_title: {
		exec: "xtitle -s";
		align: "left";
		type: "persist";
                fixed-size: 300;
		background-color-rgb: 0x101a20;

		

	        foreground-color-rgb: 0xa06522;
	        interval: 1;
	 }
	 ya_power: {
	        exec: "echo  ";
	        command-button1: "yabar -c ~/.i3/poweroff.conf"
	        align: "right";
	        type: "persist";
	        fixed-size: 30;
	        background-color-rgb: 0x101a20;

	        

	        foreground-color-rgb:0xc62828;
	        	        underline-color-rgb: 0xc62828;
	 }
	 ya_music: {
			exec: "python ~/.i3/banshee.py";
			align: "center";
			command-button1: "banshee --toggle-playing";
			command-button3: "banshee --show";
			type: "periodic";
			fixed-size: 300;
#			variable-size: true;
			background-color-rgb: 0x101a20;

			

			foreground-color-rgb: 0xa06522;

	 }
	 prev_music: {
			command-button1: "banshee --previous";
			exec: "echo ";
			type: "persist";
			fixed-size: 40;
			foreground-color-rgb: 0xa06522;
			background-color-rgb: 0x101a20;

			
			align: "center";

	 }
	 next_music: {
			command-button1: "banshee --next";
			exec: "echo ";
			type: "persist";
			fixed-size: 40;
			foreground-color-rgb: 0xa06522;
			background-color-rgb: 0x101a20;
			
			align: "center";

	 }

}
